<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login Page | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet"/>
    <!-- Animate.css -->
    <link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet"/>
    
     <link href="src/scss/custom.scss" rel="stylesheet"/>
  </head>

  <h:body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <h:form>
                <h1>Admin Giriş Sayfası</h1>
              <div>
                <h:inputText id="email" value="#{admin.email}"  class="form-control"  required="" />
               
              </div>
              <div>
                <h:inputSecret id="sifre"   value="#{admin.sifre}" class="form-control"  required="" />
              </div> 
              <div>
                  <h:commandButton  class="btn btn-success submit"  
			value="Login"   action="#{admin.girisYap}" >     </h:commandButton>
                  
                  
                  <h:commandLink class="reset_pass"> Şifremi Unuttum?</h:commandLink>
                  <h:outputLink value="login.xhtml">Öğretmen Girişi</h:outputLink>
                    
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                

                <div class="clearfix"></div>
                <br />

               
              </div>
            </h:form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <h:form>
              <h1>Create Account</h1>
              <div>
                <inputText type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <inputText type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <inputText type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </h:form>
          </section>
        </div>
      </div>
    </div>
  </h:body>
</html>
